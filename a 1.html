<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start and Stop Counter</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #counter {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="counter">0</div>
    <button onclick="startCounter()">Start</button>
    <button onclick="stopCounter()">Stop</button>

    <script>
        let counterValue = 0;
        let counterInterval;

        function startCounter() {
            // Prevent multiple intervals if the counter is already running
            if (!counterInterval) {
                counterInterval = setInterval(() => {
                    counterValue++;
                    document.getElementById("counter").textContent = counterValue;
                }, 1000); // Increment every 1 second
            }
        }

        function stopCounter() {
            clearInterval(counterInterval);
            counterInterval = null; // Reset interval variable
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            font-size: 1em;
        }
        #validationMessage {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h2>Mobile Number Validation</h2>

    <!-- Textbox for entering the mobile number -->
    <input type="text" id="mobileNumber" placeholder="Enter mobile number">
    <br>
    
    <!-- Button to validate the mobile number -->
    <button onclick="validateMobileNumber()">Validate</button>

    <!-- Display validation message -->
    <div id="validationMessage"></div>

    <script>
        // Function to validate the mobile number
        function validateMobileNumber() {
            const mobileNumber = document.getElementById("mobileNumber").value;
            const mobilePattern = /^[0-9]{10}$/; // Regular expression for 10-digit numbers

            if (mobilePattern.test(mobileNumber)) {
                document.getElementById("validationMessage").textContent = "Valid mobile number!";
                document.getElementById("validationMessage").style.color = "green";
            } else {
                document.getElementById("validationMessage").textContent = "Invalid mobile number. Please enter a 10-digit number.";
                document.getElementById("validationMessage").style.color = "red";
            }
        }
    </script>

</body>
</html>
